<div class="container">
  <div class="row">
    <div
      class="card-container col-sm-12 col-md-6 col-lg-3 mt-3 p-0"
      *ngFor="let course of courses"
    >
      <div class="card shadow" (click)="onOpenCourse()">
        <img
          src="{{ course.image }}"
          class="p-1"
          alt="{{ course.name }}"
        />
        <div class="card-body">
          <div class="card-title">
            <h5 class="text-dark-blue fw-bold">{{ course.name }}</h5>
          </div>
         <div class="card-text">
          <p class="text-dark-blue">{{ course.description }}</p>
         </div>
          <div class="rating d-flex align-items-center">
            <i class="fa fa-star"></i>
            <span class="mx-2 text-dark-blue">4.5</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
